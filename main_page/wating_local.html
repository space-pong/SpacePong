<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/login.css">
  <link rel="icon" href="assets/images/moon.png">
  <title>SPACE PONG</title>
</head>
<body>
  <div class="mainbox">
    <div class="mainbox__inner">
      <header class="mainbox__header">SPACE PONG</header>
      <div class="mainbox__control-bar">
        <div class="control-bar">
          <div class="control-bar__type"></div>
          <div class="control-bar__member">
            <div class="control-bar__member--1"></div>
            <div class="control-bar__member--2"></div>
            <div class="control-bar__member--3"></div>
            <div class="control-bar__member--4"></div>
          </div>
          <div class="control-bar__timer"></div>
          <button class="control-bar__btn--play">Login</button>
          <button class="control-bar__btn--cancle">Login</button>
        </div>
      </div>
      <mainbox__img></mainbox__img>
      <footer class="mainbox__footer">ft_transcendence</footer>
    </div>
  </div>

</html>
