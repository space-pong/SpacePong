<html>

<head>
    <meta charset=utf-8>
    <title>Threejs Gogodev Ejemplo</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // CUBE
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true;
        cube.position.set(1,2,1);
        scene.add(cube);

        // LIGHT
        var light = new THREE.DirectionalLight(0xffffff, 1, 5);
        light.position.set(-1, 1.2, 1);
        light.castShadow = true;
        scene.add(light);

        // PLANE
        var planeGeometry = new THREE.PlaneGeometry(30, 30, 32, 32);
        var planeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;
        plane.position.set(0, 0, 0);
        scene.add(plane);

        camera.position.z = 6;
        camera.position.y = -3;
        camera.rotation.x = .5;

        var flag = true;
        function render() {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            if (flag == true)
            {
                light.position.y -= 0.01
                if (light.position.y < -1)
                {
                    flag = false;
                }
            }
            else
            {
                light.position.y += 0.01
                if (light.position.y > 1)
                {
                    flag = true;
                }
            }
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>
