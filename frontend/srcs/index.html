<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
  />
  <link rel="icon" href="./assets/images/moon.png">
  <link rel="stylesheet" href="./styles/css/basic.css">
  <title>SPACE PONG</title>
</head>
<body>
  <div class="app" id="app">
    <div class="background">
      <div class="main-box">
        <div class="header" id="SpacePong"></div>
        <div class="control-bar"></div>
        <div class="main-img">
          <img class="main-img--moon" src="./assets/images/moon.png" alt="fullmoon" style="-webkit-user-drag: none;">
        </div>
        <div class="footer" id="ft_transcendence"></div>
      </div>
    </div>
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
  ></script>


  <script type="module">
    
    async function loadTranslation(key) {
        const response = await fetch(`translation/?key=${key}`,{
          method: 'GET',
        });
        const translations = await response.json();
        console.log(translations.key);
        return translations.key;
    }

    function translate(elementId, translationKey) {
        loadTranslation(translationKey).then(translatedText => {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = translatedText;
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        translate('SpacePong', 'Space Pong');
        translate('ft_transcendence', 'ft_transcendence');
        // Add more translations as needed
    });
  </script>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
